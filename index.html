<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cypress trinining site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600700&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>SOF<strong>LAB</strong></header>
    <div class="content-wrapper">
        <div class="left-column">
            <h1 class="headline">Cypress <br/> training site</h1>
            <div class="form">
                <div class="input-wrapper">
                    <input id ="value" type="text" placeholder="Type something here...">
                </div>
                <div class="buttons-wrapper">
                    <button id="dont_click" class="dont_click">Do not click me!</button>
                    <button id="click" class="click">click me!</button>
                </div>
            </div>
        </div>
        <div class="right-column">
            <img class="hero-image" src="./Assets/Saly-13.png" alt="person">
        </div>
    </div>

    <div id="error" class="modal-container error">
        <div class="modal">
            <img class="modal-img" src="./Assets/Cross.png" alt="">
            <h2>ERROR!</h2>
            <button id ="close_error" class="close">Close</button>
        </div>
    </div>

    <div id="success" class="modal-container success">
        <div class="modal-background"></div>
        <div class="modal">
            <img class="modal-img" src="./Assets/Tick.png" alt="">
            <h2>SUCCESS!</h2>
            <p id="result"></p>
            <button id ="close_success" class="close">Close</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
